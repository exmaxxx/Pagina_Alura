<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-productos.css">
    <title>Contacto</title>
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="./imagenes/logo.png" alt="Logo"></h1>

            <nav>
                <ul>
                    <li><a href="progra3.html">Home</a></li>
                    <li><a href="productos2.html">Productos</a></li>
                    <li><a href="contacto2.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form>
            <label for="NombreApellido">Nombre y Apellido</label>
            <input type="text" id="NombreApellido" class="input-padron" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustari que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>

            <thead>
                <tr>
                    <th>Día</th>
                    <th>horario</th>
                </tr>
    
            </thead>

            <tbody>
                
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
                
            </tbody>

        </table>

    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
    
</body>
</html>
